    <script type="text/javascript">
    function notify(lang, current, latest) {
    	if (lang == 'fr') {
    		var text = "La version " + latest + " est disponible. Version actuelle : " + current + "\n Lien de téléchargement : bit.ly/FrameUpdate (cliquez pour cacher)"
    	} else if (lang == 'en') {
    		var text = "The version " + latest + " is available. Current version : " + current + "\n Download link : bit.ly/FrameUpdate (click to hide)"
    	}

        $.notify(text, {
            clickToHide: true,
            autoHide: false,
            position: "b l",
            className: "warn"
        })
    }

    function process()
    {
    	var parameters = location.search.substring(1).split("&");

    	var temp = parameters[0].split("=");
    	var latest = unescape(temp[1]);

    	temp = parameters[1].split("=");
    	var current = unescape(temp[1]);

    	temp = parameters[2].split("=");
    	var lang = unescape(temp[1]);

    	notify(lang, current, latest);
    }
    process();
    </script>
